<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="main">
      <div class="about">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="paragraph">Discover the benedits of data analytics and make  better decisions regarding revenue,customer  experience,and overall efficiency</p>
        <div class="stats">
          <div class="companies">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
            <div class="templates">
              <h2>314</h2>
              <p>TEMPLATES</p>
            </div>
            <div class="queries">
                <h2>12M+</h2>
                <p>QUERIES</p>
            </div>
        </div>
      </div>
      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </main>

</body>
</html>
